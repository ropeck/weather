<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fogcat5 Weather</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta http-equiv="refresh" content="900"> <!-- Refresh every 15 minutes -->
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1em;
        }

        /* Header */
        h1 {
            font-size: 1.8em;
            text-align: center;
            color: #0066cc;
            margin-bottom: 0.5em;
        }

        /* Image Styles */
        .weather-image {
            max-width: 600px; /* Limits the image size */
            width: 100%; /* Ensures responsiveness */
            height: auto; /* Maintains aspect ratio */
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1em;
        }

        /* Links Container */
        .links {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            width: 100%;
            max-width: 400px;
        }

        /* Links Styling */
        .links a {
            text-decoration: none;
            background-color: #0066cc;
            color: white;
            padding: 0.8em;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background-color: #004d99;
        }

        /* Footer */
        footer {
            margin-top: 2em;
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fogcat5 Weather</h1>
    </header>
    
    <main>
        <!-- Weather Image -->
        <img src="weather.png" alt="A graph showing the current weather conditions in Aptos" class="weather-image">
        
        <!-- Links Section -->
        <nav class="links" aria-label="Useful weather resources">
            <a href="https://www.wunderground.com/dashboard/pws/KCAAPTOS92" target="_blank" rel="noopener noreferrer" aria-label="Wunderground personal weather station dashboard">
                Wunderground Dashboard
            </a>
            <a href="https://www.wunderground.com/forecast/us/ca/aptos/KCAAPTOS92" target="_blank" rel="noopener noreferrer" aria-label="Wunderground forecast for Aptos">
                Forecast
            </a>
            <a href="https://www.wunderground.com/wundermap?lat=36.974&lon=-121.916&zoom=8&radar=1&wxstn=0" target="_blank" rel="noopener noreferrer" aria-label="Wunderground radar for Aptos area">
                Radar
            </a>
            <a href="/weather/README.html" target="_blank" rel="noopener noreferrer" aria-label="Local weather project documentation">
                Local Weather Project Repo
            </a>
            <a href="https://docs.google.com/spreadsheets/d/1ppl5NvhRnZVhwTHXqMmR10LjdSSB9eA3E6JJS4BZzz4/edit?usp=sharing" target="_blank" rel="noopener noreferrer" aria-label="Google Sheets document with weather history">
                Spreadsheet History
            </a>
            <a href="http://github.com/ropeck/weather" target="_blank" rel="noopener noreferrer" aria-label="GitHub repository for the weather project">
                GitHub Weather Project Repo
            </a>
            <a href="https://www.youtube.com/watch?v=hXtYKDio1rQ" target="_blank" rel="noopener noreferrer" aria-label="Rio Sands beach live webcam">
                Rio Sands Live Cam
            </a>
        </nav>
    </main>
    
    <footer>
        <p>&copy; 2024 Fogcat5 Weather Station. All rights reserved.</p>
    </footer>
</body>
</html>
