apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/custom-http-errors: "404"
    nginx.ingress.kubernetes.io/error-page: "/404.html"
    nginx.ingress.kubernetes.io/auth-url: "https://api.fogcat5.com/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://api.fogcat5.com/oauth2/start?rd=$request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "Authorization, X-Auth-Userinfo"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - weather.fogcat5.com
        - api.fogcat5.com
      secretName: weather-tls
  rules:
    - host: weather.fogcat5.com
      http:
        paths:
          - path: /collector/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: collector-webapp-service
                port:
                  number: 80
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: weather-service
                port:
                  number: 80
    - host: api.fogcat5.com
      http:
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: oauth2-proxy
                port:
                  number: 4180
